<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Sketchpad</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Sketchpad</h1>
    </header>
    <main class="main">
        <div class="settings settings-box">
            <input id="colorpicker" type="color" value="#000" class="settings-box">
            <div id="text" class="settings-box">Pick a color!</div>
            <button id="color-button" class="button highlight settings-box">Color</button>
            <button id="eraser-button" class="button settings-box">Eraser</button>
            <button id="clear-button" class="button settings-box">Clear</button>
            <div id="pixel-value" class="settings-box">16x16</div>
            <input id="pixel-slider" type="range" value="16", min="1", max="64" class="settings-box">
        </div>
    
        <div class="grid-container"></div>

        <div class="instructions">
            <h3>Instructions</h3>
            <ul style="list-style-type:disc">
                <li>Pick a color</li>
                <li>Hold the left mouse button to draw</li>
                <li>Move the slider to change the precision</li>
                
             </ul>
        </div>
    </main>
    <footer class="footer">
        Made by TangHoang
    </footer>
    


    
    <script src="app.js"></script>
</body>
</html>
